        header {
            background: rgba(0, 0, 0, 0.8);

        .cta-button {

            padding: 12px 25px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .cta-button:hover {
            transform: scale(1.1);
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #ffcc00;
            font-size: 24px;
            text-decoration: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
